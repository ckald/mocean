<header class="header">
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6">
            <a class="logo" href="{{ site.baseurl }}{{ site.mainpage }}">
                {% if page.scheme == 'light' or page.scheme == 'index' %}
                <img class="img-responsive" src="{{ site.baseurl }}/img/mocean_wide_transparent.png" alt="{{ site.title }}" />
                {% else %}
                <img class="img-responsive" src="{{ site.baseurl }}/img/mocean_white_transparent.png" alt="{{ site.title }}" />
                {% endif %}
            </a>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="contacts">
                <span class="phone">{{ site.data.contact.phone }}</span>
                <a class="email" href="mailto:{{ site.data.contact.email }}">{{ site.data.contact.email }}</a>
            </div>
        </div>
    </div>
</header>
